# Risk Game Database Configuration

# For development with H2 (default)
# The application uses an embedded H2 database by default

# To switch to PostgreSQL for production:
# 1. Uncomment the PostgreSQL configuration below
# 2. Comment out the H2 configuration in application.yml
# 3. Create a database named 'riskdb' in PostgreSQL

# PostgreSQL Configuration (uncomment for production):
# spring.datasource.url=jdbc:postgresql://localhost:5432/riskdb
# spring.datasource.username=your_username
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
