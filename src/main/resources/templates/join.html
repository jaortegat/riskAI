<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game - RiskAI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öîÔ∏è</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="text-danger fw-bold">RISK<span class="text-warning">AI</span></span> - World Domination
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">üéØ Join Game</h3>
                    </div>
                    <div class="card-body">
                        <div id="game-info" class="mb-4">
                            <p class="text-muted">Loading game info...</p>
                        </div>

                        <form id="join-game-form">
                            <div class="mb-4">
                                <label for="playerName" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="playerName" 
                                       placeholder="Enter your name" required minlength="2" maxlength="30">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    üéÆ Join Game
                                </button>
                                <a href="/" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>

                        <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const gameId = [[${gameId}]];

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/games/' + gameId);
                const game = await response.json();

                document.getElementById('game-info').innerHTML = `
                    <div class="card bg-light">
                        <div class="card-body">
                            <h5>${game.gameName}</h5>
                            <p class="mb-0">
                                Players: ${game.players.length}/${game.players.length + 1} |
                                Status: ${game.status}
                            </p>
                            <div class="mt-2">
                                <strong>Current Players:</strong>
                                <ul class="mb-0">
                                    ${game.players.map(p => `<li>${p.name} ${p.type === 'CPU' ? 'ü§ñ' : 'üë§'}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('game-info').innerHTML = 
                    '<p class="text-danger">Error loading game info</p>';
            }
        });

        document.getElementById('join-game-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const sessionId = crypto.randomUUID();
            localStorage.setItem('sessionId', sessionId);

            const data = {
                playerName: document.getElementById('playerName').value
            };

            try {
                const response = await fetch('/api/games/' + gameId + '/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Id': sessionId
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Failed to join game');
                }

                const player = await response.json();
                localStorage.setItem('playerId', player.id);
                localStorage.setItem('playerName', player.name);
                window.location.href = '/game/' + gameId;

            } catch (error) {
                document.getElementById('error-message').textContent = error.message;
                document.getElementById('error-message').classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
