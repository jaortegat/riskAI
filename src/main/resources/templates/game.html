<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskAI Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öîÔ∏è</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/game.css">
</head>
<body>
    <div id="app">
        <!-- Top Bar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span class="text-danger fw-bold">RISK<span class="text-warning">AI</span></span>
                </a>
                <div id="game-info" class="text-white">
                    <span id="game-name">Loading...</span>
                    <span id="mode-info" class="badge bg-info ms-2"></span>
                    <span class="badge bg-secondary ms-2" id="game-status"></span>
                </div>
            </div>
        </nav>

        <div class="container-fluid game-container">
            <div class="row h-100">
                <!-- Left Sidebar - Players -->
                <div class="col-md-2 sidebar">
                    <h5 class="text-white mb-3">Players</h5>
                    <div id="players-list">
                        <!-- Players rendered here -->
                    </div>

                    <hr class="text-white my-1">

                    <!-- Turn / Phase / Mode Info -->
                    <div id="turn-info" class="mt-2 mb-2 p-2 rounded" style="background: rgba(255,255,255,0.07);">
                        <div class="d-flex justify-content-between align-items-center text-white small">
                            <span>Turn <strong id="turn-number">1</strong></span>
                            <span id="current-phase" class="badge bg-warning">-</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-1">
                            <span id="mode-progress" class="text-white small"></span>
                        </div>
                    </div>

                    <div id="waiting-room" class="d-none">
                        <button id="add-cpu-btn" class="btn btn-outline-light btn-sm w-100 mb-2">
                            ü§ñ Add CPU Player
                        </button>
                        <button id="start-game-btn" class="btn btn-success w-100" disabled>
                            ‚ñ∂Ô∏è Start Game
                        </button>
                    </div>

                    <!-- Last Battle Result -->
                    <div id="last-battle" class="d-none mt-2"></div>

                    <!-- CPU Turn End Notice -->
                    <div id="cpu-turn-end" class="cpu-turn-end d-none mt-2 text-center small"></div>
                </div>

                <!-- Main Game Area - Map -->
                <div class="col-md-8 map-container">
                    <svg id="riskai-map" viewBox="0 0 800 550" preserveAspectRatio="xMidYMid meet">
                        <!-- Map will be rendered here -->
                    </svg>
                </div>

                <!-- Right Sidebar - Actions & Info -->
                <div class="col-md-2 sidebar">
                    <!-- Leaderboard (shown when game is finished) -->
                    <div id="leaderboard-panel" class="d-none">
                        <div class="leaderboard-header text-center mb-3">
                            <div class="leaderboard-trophy">üèÜ</div>
                            <h5 class="text-white mb-1">Game Over</h5>
                            <p id="leaderboard-winner" class="leaderboard-winner-text mb-0"></p>
                        </div>
                        <div id="leaderboard-mode-info" class="text-center text-white-50 small mb-3"></div>
                        <div class="leaderboard-list" id="leaderboard-list">
                            <!-- Leaderboard entries rendered here -->
                        </div>
                        <div class="mt-3 text-center">
                            <a href="/" class="btn btn-outline-light btn-sm px-4">üè† Back to Lobby</a>
                        </div>
                    </div>

                    <div id="action-panel">
                        <h5 class="text-white mb-3">Actions</h5>
                        
                        <!-- Reinforcement Panel -->
                        <div id="reinforce-panel" class="action-section d-none">
                            <p class="text-white">Reinforcements: <span id="reinforcements-remaining">0</span></p>
                            <div class="mb-2">
                                <label class="form-label text-white">Armies to place:</label>
                                <input type="number" class="form-control" id="reinforce-amount" min="1" value="1">
                            </div>
                            <button id="place-armies-btn" class="btn btn-primary w-100" disabled>
                                Place Armies
                            </button>
                        </div>

                        <!-- Attack Panel -->
                        <div id="attack-panel" class="action-section d-none">
                            <p class="text-white">Select attacker, then target</p>
                            <div class="mb-2">
                                <label class="form-label text-white">Attack with:</label>
                                <select class="form-select" id="attack-armies">
                                    <option value="1">1 army</option>
                                    <option value="2">2 armies</option>
                                    <option value="3" selected>3 armies</option>
                                </select>
                            </div>
                            <button id="attack-btn" class="btn btn-danger w-100 mb-2" disabled>
                                ‚öîÔ∏è Attack!
                            </button>
                            <button id="end-attack-btn" class="btn btn-outline-light w-100">
                                End Attack Phase
                            </button>
                        </div>

                        <!-- Fortify Panel -->
                        <div id="fortify-panel" class="action-section d-none">
                            <p class="text-white">Move armies between territories</p>
                            <div class="mb-2">
                                <label class="form-label text-white">Armies to move:</label>
                                <input type="number" class="form-control" id="fortify-amount" min="1" value="1">
                            </div>
                            <button id="fortify-btn" class="btn btn-info w-100 mb-2" disabled>
                                üè∞ Fortify
                            </button>
                            <button id="skip-fortify-btn" class="btn btn-outline-light w-100">
                                Skip & End Turn
                            </button>
                        </div>

                        <!-- Not Your Turn -->
                        <div id="waiting-turn" class="action-section d-none">
                            <p class="text-white text-center">
                                Waiting for <span id="current-player-name">other player</span>...
                            </p>
                            <div id="cpu-action-info" class="d-none mt-2 text-center small"></div>
                        </div>
                    </div>

                    <hr class="text-white">

                    <!-- Notification Area -->
                    <div id="notification-area" class="mt-3"></div>

                    <!-- Game Log -->
                    <div class="mt-auto">
                        <hr class="text-white mb-2">
                        <h6 class="text-white mb-2">üìú Game Log</h6>
                        <div id="game-log" class="game-log"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div class="modal fade" id="game-over-modal" tabindex="-1" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content game-over-modal-content">
                    <div class="game-over-header text-center py-4">
                        <div id="trophy-icon" class="trophy-icon">üèÜ</div>
                        <h2 class="mt-2 mb-0 text-white fw-bold">Victory!</h2>
                    </div>
                    <div class="modal-body text-center px-4 pb-2 pt-3">
                        <h3 id="winner-name" class="winner-glow mb-1">Player</h3>
                        <p id="win-message" class="text-white-50 mb-3">has conquered the world!</p>
                        <table class="table table-sm table-dark table-borderless mb-0 game-over-stats">
                            <thead>
                                <tr class="text-white-50 small">
                                    <th>#</th>
                                    <th>Player</th>
                                    <th>Territories</th>
                                    <th>Armies</th>
                                </tr>
                            </thead>
                            <tbody id="final-stats-body"></tbody>
                        </table>
                    </div>
                    <div class="modal-footer border-0 justify-content-center pb-4">
                        <a href="/" class="btn btn-outline-light px-4">Back to Lobby</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:inline="javascript">
        const gameId = [[${gameId}]];
    </script>
    <script src="/js/game.js"></script>
</body>
</html>
